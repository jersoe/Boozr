<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</head>

<body>
    <section class="hero is-info" class="loggedIn notLoggedIn">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Boozr
                </h1>
                <h2 class="subtitle">
                    Cocktail recipes based on your ingredients
                </h2>
            </div>
        </div>
    </section>

    <div class="notification is-success" id="notification">
                
    </div>


    <div id="loginWrapper" class="notLoggedIn formBox">
        <div class="box">
             <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
            </div>
           
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" id="loginButton">Log in</button>
                </div>
                <div class="control">
                    <button class="button is-link" id="newAccountButton">Create new account</button>
                </div>
            </div>
            <div class="notification is-danger" id="loginError">
                
            </div>
        </div>
    </div>

    <div id="createAccountWrapper" class="notLoggedIn formBox">
        <div class="box">
             <div class="field">
                <label class="label">New Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Username" id="newUsername">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">New Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Password" id="newPassword">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
            </div>
           
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" id="CreateAccountButton">Create account and log in</button>
                </div>
                <div class="control">
                    <button class="button is-link" id="backToLoginButton">Back to log in</button>
                </div>
            </div>
            <div class="notification is-danger" id="createAccountError">
                
            </div>
        </div>
    </div>




    <footer class="footer" class="loggedIn notLoggedIn">
        <div class="content has-text-centered">
          <p>
            <strong>Boozr</strong> by <a href="https://jersoe.com">Jeroen S.</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. 
          </p>
        </div>
      </footer>

</body>

</html>
